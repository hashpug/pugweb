  # パスワード再設定
  /users/resetting-password.json:
    post:
      summary: パスワード再設定
      tags:
        - users
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              reset_token:
                type: string
                description: パスワードリセットトークン
              password:
                type: string
                description: パスワード
      responses:
        200:
          description: 正常終了
          schema:
            type: "object"
            properties:
              result:
                type: boolean
                example: true
                description: 処理結果
              message:
                type: string
                example: パスワードを再設定しました.
                description: 返却メッセージ
              data:
                type: object
        400:
          description: 失敗（クライアントエラー）
          schema:
            $ref: "#/definitions/400"
        500:
          description: 失敗（サーバーエラー）
          schema:
            $ref: "#/definitions/500"

  # 取得
  /private/users.json:
    get:
      summary: 取得
      tags:
        - users
      security:
        - Bearer: []
      responses:
        200:
          description: 正常終了
          schema:
            type: "object"
            properties:
              result:
