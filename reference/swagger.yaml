swagger: "2.0"
info:
  title: Risapen Navi API
  description: Risapen Navi API Reference
  version: 1.0.0
host: risapennavi.com
basePath: /api/v1
tags:
  - name: users
    description: ユーザー情報
  - name: shops
    description: 店舗情報
  - name: categories
    description: カテゴリ情報
  - name: subcategories
    description: サブカテゴリ情報
  - name: detailed_categories
    description: 詳細カテゴリ情報
  - name: coupons
    description: クーポン情報
  - name: purchases
    description: 買取情報
  - name: reviews
    description: レビュー情報
schemes:
  - https
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
paths:
# ユーザーAPI
  # 新規登録
  /users.json:
    post:
      summary: "新規登録"
      tags:
        - users
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                description: メールアドレス
              password:
                type: string
                description: パスワード
              pin:
                type: string
                description: 暗証番号
              credit_card:
                type: object
                properties:
                  selected:
                    type: boolean
                    description: クレジットカードフラグ
                  number:
                    type: string
                    description: クレジットカード番号
                  expiration_date:
                    type: string
                    description: 有効期限
                  security_code:
                    type: string
                    description: セキュリティコード
                  name:
                    type: string
                    description: 名義
              direct_debit:
                type: object
                properties:
                  selected:
                    type: boolean
                    description: 口座引き落としフラグ
                  bank_name:
                    type: string
                    description: 金融機関名
                  bank_code:
                    type: string
                    description: 金融機関コード
                  branch_name:
                    type: string
                    description: 支店名
                  branch_code:
                    type: string
                    description: 支店コード
                  account_type:
                    type: string
                    description: 口座種別
                  account_number:
                    type: string
                    description: 口座番号
                  account_name_kana:
                    type: string
                    description: 口座名義（カナ）
                  account_id:
                    type: string
                    description: 口座ID
              invite:
                type: object
                properties:
                  selected:
                    type: boolean
                    description: 招待者フラグ
                  code:
                    type: string
                    description: 招待者コード
                  email:
                    type: string
                    format: email
                    description: 招待者メールアドレス
      responses:
        200:
          description: 正常終了
          schema:
            type: "object"
            properties:
              result:
                type: boolean
                example: true
                description: 処理結果
              message:
                type: string
                example: ユーザー登録に成功しました.
                description: 返却メッセージ
              data:
                $ref: "#/definitions/private_user"
        400:
          description: 失敗（クライアントエラー）
          schema:
            $ref: "#/definitions/400"
        500:
          description: 失敗（サーバーエラー）
          schema:
            $ref: "#/definitions/500"

  # ログイン
  /users/login.json:
    post:
      summary: "ログイン"
      tags:
        - users
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
                format: email
                description: メールアドレス
              password:
                type: string
                description: パスワード
      responses:
        200:
          description: 正常終了
          schema:
            type: "object"
            properties:
              result:
                type: boolean
                example: true
                description: 処理結果
              message:
                type: string
                example: 認証に成功しました.
                description: 返却メッセージ
              data:
                type: object
                properties:
                  token:
                    type: string
                    description: 認証トークン
        400:
          description: 失敗（クライアントエラー）
          schema:
            $ref: "#/definitions/400"
        401:
          description: 失敗（認証エラー）
          schema:
            $ref: "#/definitions/401"
        500:
          description: 失敗（サーバーエラー）
          schema:
            $ref: "#/definitions/500"

  # ログアウト
  /users/logout.json:
    post:
      summary: "ログアウト"
      tags:
        - users
      security:
        - Bearer: []
      responses:
        200:
          description: 正常終了
          schema:
            type: "object"
            properties:
              result:
                type: boolean
                example: true
                description: 処理結果
              message:
                type: string
                example: ログアウトに成功しました.
                description: 返却メッセージ
              data:
                type: object
        400:
          description: 失敗（クライアントエラー）
          schema:
            $ref: "#/definitions/400"
        500:
          description: 失敗（サーバーエラー）
          schema:
            $ref: "#/definitions/500"

# パスワード再設定メール送信
  /users/forgot-password.json:
