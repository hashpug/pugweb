        401:
          description: 失敗（認証エラー）
          schema:
            $ref: "#/definitions/401"
        500:
          description: 失敗（サーバーエラー）
          schema:
            $ref: "#/definitions/500"

  # 暗証番号認証
  /private/users/authenticate-pin.json:
    post:
      summary: "暗証番号認証"
      tags:
        - users
      security:
        - Bearer: []
      parameters:
