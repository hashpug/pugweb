          in: body
          required: true
          schema:
            type: object
            required:
              - pin
            properties:
              pin:
                type: string
                description: 暗証番号
      responses:
        200:
          description: 正常終了
          schema:
            type: "object"
            properties:
              result:
                type: boolean
                example: true
                description: 処理結果
              message:
                type: string
                example: 暗証番号認証に成功しました.
                description: 返却メッセージ
              data:
                type: object
        400:
          description: 失敗（クライアントエラー）
          schema:
            $ref: "#/definitions/400"
        401:
          description: 失敗（認証エラー）
          schema:
            $ref: "#/definitions/401"
        500:
          description: 失敗（サーバーエラー）
          schema:
