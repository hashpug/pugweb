# 店舗API
  # 店舗一覧取得
  /shops.json:
    get:
      summary: "店舗検索"
      tags:
        - shops
      parameters:
        - name: limit
          in: query
          type: string
          required: false
          description: 1ページあたりの件数
        - name: page
          in: query
          type: string
          required: false
          description: 取得ページ
      responses:
        200:
          description: 正常終了
          schema:
            type: "object"
            properties:
              result:
                type: boolean
                example: true
                description: 処理結果
              message:
                type: string
                example: 店舗情報取得に成功しました.
                description: 返却メッセージ
              data:
                type: array
                items:
                  $ref: "#/definitions/shop"
              limit:
                type: number
                description: 1ページあたりの件数
              page:
                type: number
                description: 現在のページ
              total_page:
                type: number
                description: 合計ページ数

        400:
          description: 失敗（クライアントエラー）
          schema:
            $ref: "#/definitions/400"
        500:
          description: 失敗（サーバーエラー）
          schema:
            $ref: "#/definitions/500"

  # 店舗詳細取得
  /shops/{shop_id}.json:
    get:
      summary: "店舗詳細取得"
      tags:
        - shops
      parameters:
        - name: shop_id
          in: path
          type: string
          required: true
          description: 店舗ID
      responses:
