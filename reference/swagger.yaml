          description: 正常終了
          schema:
            type: "object"
            properties:
              result:
                type: boolean
                example: true
                description: 処理結果
              message:
                type: string
                example: 登録店舗情報取得に成功しました.
                description: 返却メッセージ
              data:
                type: array
                items:
                  $ref: "#/definitions/private_shop"
        400:
          description: 失敗（クライアントエラー）
          schema:
            $ref: "#/definitions/400"
        403:
          description: 失敗（アクセス拒否エラー）
          schema:
            $ref: "#/definitions/403"
        500:
          description: 失敗（サーバーエラー）
          schema:
            $ref: "#/definitions/500"
    post:
      summary: "新規登録"
      tags:
        - shops
      security:
        - Bearer: []
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
                description: 店舗名
              images:
                type: array
                items:
                  type: object
                  properties:
                    source:
                      type: string
                      description: 画像URL
              purchase:
                type: object
                description: 買取方法
                properties:
                  shop:
                    type: boolean
                    description: 店頭買取フラグ
                  home:
                    type: boolean
                    description: 出張買取フラグ
                  delivery:
                    type: boolean
                    description: 宅配買取フラグ
              comment:
                type: string
                description: 一言
              business_hours:
                type: array
                items:
                  type: object
                  properties:
                    holiday:
                      type: boolean
                      description: 休業日フラグ
                    start_time:
                      type: string
                      description: 開始時間
                    end_time:
                      type: string
                      description: 終了時間
              zip_code:
                type: string
                description: 郵便番号
              prefectures:
                type: string
                description: 都道府県
              city:
                type: string
                description: 市区町村
              address:
                type: string
                description: 住所
              phone_number:
                type: string
                description: 電話番号
              phone_number_sub:
                type: object
                properties:
                  phone_number:
                    type: string
                    description: 電話番号(サブ)
                  note:
                    type: string
                    description: 備考
              url:
                type: string
                description: ホームページ
              home_purchase_url:
                type: string
                description: 出張買取ページURL
              delivery_purchase_url:
                type: string
                description: 宅配買取ページURL
              categories:
                type: array
                items:
                  $ref: "#/definitions/private_dealing_category"
      responses:
