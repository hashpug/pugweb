          description: 正常終了
          schema:
            type: "object"
            properties:
              result:
                type: boolean
                example: true
                description: 処理結果
              message:
                type: string
                example: 店舗情報取得に成功しました.
                description: 返却メッセージ
              data:
                $ref: "#/definitions/shop"
        400:
          description: 失敗（クライアントエラー）
          schema:
            $ref: "#/definitions/400"
        500:
          description: 失敗（サーバーエラー）
          schema:
            $ref: "#/definitions/500"

  # 登録店舗一覧取得
  /private/shops.json:
    get:
      summary: "登録店舗一覧取得"
      tags:
        - shops
      security:
        - Bearer: []
      responses:
